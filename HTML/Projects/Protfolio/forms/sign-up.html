<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up form</title>
</head>

<body>
    <form action="">
        <fieldset style="text-align: center; background-color: lightblue; border-radius: 16px;">
            <legend>
                <h2>Sign Up</h2>
            </legend>
            <fieldset style="background-color: lightcoral;border-radius: 16px;">
                <legend>
                    <h3>Detials</h3>
                </legend>
                <label>
                    First-Name:
                    <input type="text" name="First-Name" size="30" maxlength="100" />
                </label>
                <br /><br />
                <label>
                    Last-Name:
                    <input type="text" name="Last-Name" size="30" maxlength="100" />
                </label>
                <br /><br />
                <label>
                    User-Name:
                    <input type="text" name="User-Name" size="30" maxlength="100" />
                </label>
            </fieldset>
            <fieldset style="background-color: lightcyan;border-radius: 16px;">
                <legend>
                    <h3>Contect-Detials</h3>
                </legend>
                <label for="">
                    Email:
                    <input type="email" /> </label><br /><br />
                <label for="">
                    Phone:
                    <input type="number" />
                </label>
            </fieldset>
            <fieldset style="background-color: lightgrey;border-radius: 16px;">
                <legend>
                    <h3>Privecy</h3>
                </legend>
                <label for="">
                    Password:
                    <input type="password" name="" id="" />
                </label>
                <br /><br />
                <label for="">
                    Confrom-password:
                    <input type="password" name="" id="" />
                </label>
            </fieldset>
        </fieldset>
        <BR></BR>
        <center>
            <button>Submit</button>
        </center>
</body>

</html>
